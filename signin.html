<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="login-page">
      <div class="login-container">
        <div class="login-content">
          <img class="element-removebg-preview" src="2.png" />
          <div class="text-wrapper">Sign in</div>
          <div class="div-wrapper">
            <!-- Change the text-wrapper-2 div to an input field for email -->
            <input type="email" id="email-input" class="input-email" placeholder="mail.exemple@mail.com" />
          </div>
          
          <div class="overlap-2">
            <!-- Change the text-wrapper-3 div to an input field for password -->
            <input type="password" id="password-input" class="input-password" placeholder="**************" />
          </div>
          
          <div class="buttonss-container">
          <!-- Change the overlap div to a button for signing in -->
          <button id="signin-button" class="button-signin"><div class="div">Sign in</div></button>
          
          <!-- Change the paragraph to a button for signing up -->
          <a href="signup.html" class="button-signup">Don't have an account? Sign up</a>
          </div>
          <div class="buttons-container">
            <button class="facebook-button">Facebook</button>
            <div class="text-wrapper-4">or</div>
            <button class="google-button">Google</button>
          </div>        

        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
