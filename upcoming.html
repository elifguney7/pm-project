<script>
  function addNewTask(containerId) {
    // Get the input value
    var taskDescInput = document.querySelector(`.${containerId} .task-desc`);
    var taskDesc = taskDescInput.value;

    if (taskDesc.trim() === '') {
      alert('Please enter a task description.');
      return;
    }

    // Create a line break element
    var lineBreak = document.createElement('br');

    // Create a new checkbox element
    var newCheckbox = document.createElement('input');
    newCheckbox.type = 'checkbox';
    newCheckbox.className = 'todayCheckbox';

    // Create a text node with the task description
    var textNode = document.createTextNode(taskDesc);

    // Append the checkbox, text, and line break to the specified container
    var container = document.querySelector(`.${containerId}`);
    container.appendChild(lineBreak);
    container.appendChild(newCheckbox);
    container.appendChild(textNode);

    // Clear the input field
    taskDescInput.value = '';
  }
</script>
