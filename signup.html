<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="login-page">
      <div class="login-container">
        <div class="signup-content">
          <img class="element-removebg-preview" src="2.png" />
          <div class="text-wrapper">Sign Up</div>
          <div class="div-wrapper">
            <!-- Change the text-wrapper-2 div to an input field for email -->
            <input type="text" class="input-email" placeholder="Firstname" />
          </div>
          
          <div class="overlap-2">
            <!-- Change the text-wrapper-3 div to an input field for password -->
            <input type="text" class="input-password" placeholder="Lastname" />
          </div>
          
          <div class="overlap-2">
            <!-- Change the text-wrapper-3 div to an input field for password -->
            <input type="text" class="input-password" placeholder="Email" />
          </div>

          <div class="overlap-2">
            <!-- Change the text-wrapper-3 div to an input field for password -->
            <input type="password" class="input-password" placeholder="Password" />
          </div>

          <div class="overlap-2">
            <!-- Change the text-wrapper-3 div to an input field for password -->
            <input type="password" class="input-password" placeholder="Re-enter the password" />
          </div>

          <div class="buttonss-container">
          <!-- Change the overlap div to a button for signing in -->
          <button class="button-signin"><div class="div">Sign up</div></button>
          
          <!-- Change the paragraph to a button for signing up -->
          <a href="signin.html" class="button-signup">Already have an account? Sign in</a>
          </div>
              

        </div>
      </div>
    </div>
  </body>
</html>
