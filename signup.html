<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="login-page">
      <div class="login-container">
        <div class="signup-content">
          <img class="element-removebg-preview" src="2.png" />
          <div class="text-wrapper">Sign Up</div>
          <div class="div-wrapper">
            <input type="text" id="firstname-input" class="input-email" placeholder="Firstname" />
          </div>
          
          <div class="overlap-2">           
            <input type="text" id="lastname-input" class="input-password" placeholder="Lastname" />
          </div>
          
          <div class="overlap-2">
            <input type="email" id="email-input-signup" class="input-password" placeholder="Email" />
          </div>

          <div class="overlap-2">
            <input type="password" id="password-input-signup" class="input-password" placeholder="Password" />
          </div>

          <div class="overlap-2">
            <input type="password" id="repassword-input" class="input-password" placeholder="Re-enter the password" />
          </div>

          <div class="buttonss-container">
          <button id="signup-button" class="button-signin"><div class="div">Sign up</div></button>


          <a href="signin.html" class="button-signup">Already have an account? Sign in</a>
          </div>
              

        </div>
      </div>
    </div>
    <script src="signup.js"></script>
  </body>
</html>
