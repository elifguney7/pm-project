<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .row {
      flex: 1;
      display: flex;
    }

    .column {
      flex: 1;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ddd;
    }

    .half {
      height: 50%;
    }

    .quarter {
      height: 25%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column half" style="background-color: #f1f1f1;">
        <!-- Content for the first half of the screen -->
      </div>
    </div>
    <div class="row">
      <div class="column quarter" style="background-color: #ddd;">
        <!-- Content for the second quarter of the screen -->
      </div>
      <div class="column quarter" style="background-color: #eee;">
        <!-- Content for the third quarter of the screen -->
      </div>
    </div>
  </div>
</body>
</html>
