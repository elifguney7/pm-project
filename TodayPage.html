  <script>
    function addNewTask() {
      // Get the input value
      var taskDescInput = document.querySelector('.task-desc');
      var taskDesc = taskDescInput.value;
  
      if (taskDesc.trim() === '') {
        alert('Please enter a task description.');
        return;
      }
  
      // Create a line break element
      var lineBreak = document.createElement('hr');

      // Create a new checkbox element
      var newCheckbox = document.createElement('input');
      newCheckbox.type = 'checkbox';
      newCheckbox.className = 'todayCheckbox';

      // Create a text node with the task description
      var textNode = document.createTextNode(taskDesc);
  
      // Append the checkbox, text, and line break to the todayMenu div
      var todayMenu = document.querySelector('.todayMenu');
      todayMenu.appendChild(lineBreak);
      todayMenu.appendChild(newCheckbox);
      todayMenu.appendChild(textNode);
      
  
      // Clear the input field
      taskDescInput.value = '';
    }
  </script>
